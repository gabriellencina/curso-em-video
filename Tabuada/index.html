<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p> Número:
                <input type="number" name="numero" id="num">
                <input type="button" value="Gerar tabuada" onclick="tabuada()">
            </p>
        </div>       
        <div id="res">
            <p>Digite um número acima para mostrar a tabuada</p>
            <select name="tab" id="tab" size="10"></select>
        </div>
    </section>

    <footer>
        <p>&copy; Dev Gabriel Lencina</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
